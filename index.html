<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>
                До моего дня Рождения <br /> осталось:
            </h1>
            <div class="wrap">
                <div class="countdown">
                    <div id="days"><span>00</span> дней</div>
                    <div id="hours"><span>00</span> часов</div>
                    <div id="minutes"><span>00</span> минут</div>
                    <div id="seconds"><span>00</span> секунд</div>
                </div>
            </div>

            <h3 class="greeting">Приглашаем Вас на празднование, рады всем!!!</h3>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>

</html>
